services:
  OxidEsales\Eshop\Core\Config:
    class: OxidEsales\Eshop\Core\Config
    factory: ['OxidEsales\Eshop\Core\Registry', getConfig]
    public: false

  OxidEsales\Eshop\Core\UtilsView:
    class: OxidEsales\Eshop\Core\UtilsView
    factory: ['OxidEsales\Eshop\Core\Registry', getUtilsView]
    public: false

  OxidEsales\EshopCommunity\Internal\Smarty\SmartyContextInterface:
    class: OxidEsales\EshopCommunity\Internal\Smarty\SmartyContext
    autowire: true
    public: false

  OxidEsales\EshopCommunity\Internal\Smarty\SmartyEngineConfigurationInterface:
    class: OxidEsales\EshopCommunity\Internal\Smarty\SmartyEngineConfiguration
    arguments:
      - '@OxidEsales\EshopCommunity\Internal\Smarty\SmartyContextInterface'
      - '@OxidEsales\EshopCommunity\Internal\Smarty\Bridge\ModuleSmartyPluginBridgeInterface'
    public: false

  OxidEsales\EshopCommunity\Internal\Smarty\SmartyFactoryInterface:
    class: OxidEsales\EshopCommunity\Internal\Smarty\SmartyFactory
    autowire: true
    public: false

  Smarty:
    class: Smarty
    factory: 'OxidEsales\EshopCommunity\Internal\Smarty\SmartyFactoryInterface:getSmarty'
    public: false

  OxidEsales\EshopCommunity\Internal\Smarty\Bridge\ModuleSmartyPluginBridgeInterface:
    class: OxidEsales\EshopCommunity\Internal\Smarty\Bridge\ModuleSmartyPluginBridge
    public: true

  OxidEsales\EshopCommunity\Internal\Smarty\SmartyTemplateRendererBridge:
    class: OxidEsales\EshopCommunity\Internal\Smarty\SmartyTemplateRendererBridge
    autowire: true
    public: true

  OxidEsales\EshopCommunity\Internal\Smarty\SmartyEngine:
    class: OxidEsales\EshopCommunity\Internal\Smarty\SmartyEngine
    autowire: true
    public: false
